[FILTER]
    Name   record_modifier
    Match  kube-system
    Record _plugin kube-cluster
    Record _documentType cluster-logs
    Record drop ${DORP_CLUSTER_LOGS}
    Remove_key annotations

[FILTER]
    Name   lua
    Match  kube-system
    Call   user_drop
    Script scripts.lua

[FILTER]
    Name   lua
    Match  kube-system
    Call   addtime_millisecond
    Script scripts.lua

[FILTER]
    Name   rewrite_tag
    Match  kube-system
    Rule   $_tag_containerName (kube-apiserver|kube-controller-manager|kube-proxy|kube-scheduler) klog false
    Emitter_Name  klog

[FILTER]
    Name        modify
    Match       kube-system
    Rename      log message

[FILTER]
    Name        modify
    Match       kubelet
    Hard_rename message log
    Set         _documentType kubelet

[FILTER]
    Name   rewrite_tag
    Match  kubelet
    Rule   $ident ^(kubelet)$ klog false
    Emitter_Name kubelet-klog

[FILTER]
    Name         parser
    Match        klog
    Key_name     log
    Reserve_Data true
    Parser       klog

[FILTER]
    Name   lua
    Match  klog
    Call   klog_level_transform
    Script scripts.lua

[FILTER]
    Name      modify
    Match     klog
    Condition Key_Exists _tag_containerName
    Set       _documentType $_tag_containerName

[FILTER]
    Name   modify
    Match  *
    Remove @timestamp
